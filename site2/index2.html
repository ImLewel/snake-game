<!DOCTYPE html>

<title>Cour✨gym✨ test page</title>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h3>Welcome to the snake game!</h3>
    </header>
        <nav class="transition">
            <ul>
                <li><h2>Choose something:</h2></li>
                <li><button id="homeButton"><a href="index.html">Home</a></button></li>
                <li><button id="testButton"><a href="index2.html">Test</a></button></li>
            </ul>
        </nav>
        <main class="transition">
            <img class="faces" id="face0" src="faces/image0.png" height="16px" width="16px">
            <img class="faces" id="face1" src="faces/image1.png" height="16px" width="16px">
            <img class="faces" id="face2" src="faces/image2.png" height="16px" width="16px">
            <img class="faces" id="face3" src="faces/image3.png" height="16px" width="16px">
            <img class="tiles" id="tile0" src="tiles/tile0.png" height="16px" width="16px">
            <img class="tiles" id="tile1" src="tiles/tile1.png" height="16px" width="16px">
            <img class="tiles" id="tile2" src="tiles/tile2.png" height="16px" width="16px">
            <img class="tiles" id="tile3" src="tiles/tile3.png" height="16px" width="16px">
            <div id="canvasWrapper">
                <canvas id="game-canvas"></canvas>
                <div id="dataField">
                    <span style="font-weight: bold; text-align:center; padding-bottom:5px;" id="score">Score</span>
                    <span style="font-weight: bold; text-align:center; padding-bottom:10px;" id="record">Record</span>
                    <span style="font-weight: bold; text-align:center;">Choose color of snake:</span>
                    <div class="slidersWrapper">
                        <span style="text-align:center">Head</span>
                        <input type="range" min="0" max="7" value="0" class="slider" id="headColor">
                        <div id="head" style="height:30px; width:30px" class="examples"></div>
                        <span style="text-align:center">Body</span>
                        <input type="range" min="0" max="7" value="0" class="slider" id="bodyColor">
                        <div id="body" style="height:30px; width:30px" class="examples"></div>
                        <span style="text-align:center">Face</span>
                        <input type="range" min="0" max="3" value="0" class="slider" id="faceSlider">
                        <div id="faceExample" style="height:30px; width:30px" class="examples"></div>
                        <span style="text-align:center">Tile</span>
                        <input type="range" min="0" max="3" value="0" class="slider" id="tileSlider">
                        <div id="tileExample" style="height:30px; width:30px" class="examples"></div>
                    </div>
                    <span style="position:relative; top:0; width: contain; text-align:center; font-weight:bold;">Size of game field:</span>
                    <div id="buttonWrapper">
                        <button class="fieldSizeBtn" id="normal">Normal</button>
                        <button class="fieldSizeBtn" id="wide">Large</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <h3>Made by Cour✨gym✨ team</h3>
        </footer>
    <script src="app.js"></script>
</body>
